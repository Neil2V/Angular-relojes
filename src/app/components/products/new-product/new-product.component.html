<app-header></app-header>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="createProduct()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Brand: </label>
                    <input type="text" class="form-control" id="name" name="name" 
                    [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price: </label>
                    <input type="number" class="form-control" id="price" name="price" 
                    [(ngModel)]="price" required>
                </div>
                
                <div class="row mt-3 justify-content-center">
                    <button class="btn btn-success btn-block" [disabled]="!f.valid">Register clock</button>
                    <button class="btn btn-primary btn-block mt-3" (click)="back()">
                        <i class="fad fa-backward"></i> Back
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</div>
