<app-header></app-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h1>Ya iniciaste sesion</h1>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/signup">Signup</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLogin()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" class="form-control" name="username" id="username"
                        [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" name="password" id="password"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
