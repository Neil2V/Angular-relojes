<app-header></app-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya iniciaste sesion</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link  active" routerLink="/signup">Signup</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onRegister()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" 
                        [(ngModel)]="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" name="username" id="username" class="form-control" 
                        [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" 
                        [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" 
                        [(ngModel)]="password" required>
                    </div>
                    <div class="row mt-2 justify-content-center">
                        <button class="btn btn-success btn-block" [disabled]="!f.valid">
                            Signup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
